<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Eduperience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
    <script src="js/aframe-tooltip-component.js"></script>
    <script src="js/camera-position.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/link-controls.js"></script>
  </head>
  <body>
    <a-scene
      renderer="colorManagement: true;"
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
    >
      <a-assets>
        <a-asset-item id="room" src="models/engine.glb"></a-asset-item>
        <img id="surgery" crossorigin="anonymous" src="img/surgery.jpg" />
        <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
        <a-mixin
          id="delayVisible"
          event-set__loaded="visible: true"
          visible="false"
        ></a-mixin>
      </a-assets>

      <a-entity
        camera
        look-controls
        wasd-controls="acceleration:0;fly:false;"
        position="0 0 0"
      ></a-entity>
      <a-entity
        font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt"
        text="value: Job Eduperience"
        position="3.325 3 -5"
        scale="10 10 10"
      ></a-entity>
      <a-link href="surgery.html" title="Surgeon" position="0 0 -5" image="#surgery" scale="1.5 1.5 1.5"></a-link>
      <a-entity position="-0 -0 0">
        <a-gltf-model
          src="#room"
          rotation="90 0 0"
          scale="18 18 18"
        ></a-gltf-model>
      </a-entity>
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
